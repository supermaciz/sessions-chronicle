<svg xmlns="http://www.w3.org/2000/svg" width="720" height="460" viewBox="0 0 720 460">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap');
      text { font-family: 'Inter', 'Cantarell', sans-serif; }
    </style>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="460" fill="#fafafa" rx="16"/>

  <!-- Title -->
  <text x="20" y="35" font-size="15" font-weight="600" fill="#1e1e1e" opacity="0.6">PROPOSAL B — Three-line row with aligned metadata (GNOME HIG)</text>

  <!-- Card container -->
  <rect x="20" y="50" width="680" height="380" rx="12" fill="#ffffff" filter="url(#shadow)" stroke="#e0e0e0" stroke-width="0.5"/>

  <!-- Row 1 -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="680" height="90" fill="#ffffff" rx="12"/>

    <!-- Tool icon - larger, with color background -->
    <rect x="16" y="17" width="56" height="56" rx="12" fill="#e66100" opacity="0.1"/>
    <text x="44" y="52" text-anchor="middle" font-size="22" fill="#e66100">✦</text>

    <!-- Title: first prompt (bold) -->
    <text x="86" y="30" font-size="14" font-weight="600" fill="#1e1e1e">Redesign the SessionRow component to show first…</text>

    <!-- Project name -->
    <text x="86" y="50" font-size="12" fill="#666666">sessions-chronicle</text>

    <!-- Metadata line: messages + time -->
    <text x="86" y="70" font-size="11" fill="#aaaaaa">8 messages</text>

    <!-- Timestamp - right aligned, vertically centered -->
    <text x="660" y="30" text-anchor="end" font-size="11" fill="#aaaaaa">4d ago</text>

    <!-- Chevron - right aligned -->
    <text x="660" y="56" text-anchor="end" font-size="18" fill="#d0d0d0">›</text>

    <!-- Separator -->
    <line x1="86" y1="89" x2="660" y2="89" stroke="#f0f0f0" stroke-width="1"/>
  </g>

  <!-- Row 2 -->
  <g transform="translate(20, 140)">
    <rect x="0" y="0" width="680" height="90" fill="#ffffff"/>

    <rect x="16" y="17" width="56" height="56" rx="12" fill="#26a269" opacity="0.1"/>
    <text x="44" y="52" text-anchor="middle" font-size="22" fill="#26a269">◆</text>

    <text x="86" y="30" font-size="14" font-weight="600" fill="#1e1e1e">Fix the authentication bug in the login flow</text>
    <text x="86" y="50" font-size="12" fill="#666666">my-webapp</text>
    <text x="86" y="70" font-size="11" fill="#aaaaaa">3 messages</text>

    <text x="660" y="30" text-anchor="end" font-size="11" fill="#aaaaaa">2026-01-18</text>
    <text x="660" y="56" text-anchor="end" font-size="18" fill="#d0d0d0">›</text>

    <line x1="86" y1="89" x2="660" y2="89" stroke="#f0f0f0" stroke-width="1"/>
  </g>

  <!-- Row 3 -->
  <g transform="translate(20, 230)">
    <rect x="0" y="0" width="680" height="90" fill="#ffffff"/>

    <rect x="16" y="17" width="56" height="56" rx="12" fill="#3584e4" opacity="0.1"/>
    <text x="44" y="52" text-anchor="middle" font-size="22" fill="#3584e4">◎</text>

    <text x="86" y="30" font-size="14" font-weight="600" fill="#1e1e1e">Help me write unit tests for the database module</text>
    <text x="86" y="50" font-size="12" fill="#666666">project</text>
    <text x="86" y="70" font-size="11" fill="#aaaaaa">2 messages</text>

    <text x="660" y="30" text-anchor="end" font-size="11" fill="#aaaaaa">2025-01-10</text>
    <text x="660" y="56" text-anchor="end" font-size="18" fill="#d0d0d0">›</text>

    <line x1="86" y1="89" x2="660" y2="89" stroke="#f0f0f0" stroke-width="1"/>
  </g>

  <!-- Row 4 -->
  <g transform="translate(20, 320)">
    <rect x="0" y="0" width="680" height="90" fill="#ffffff"/>

    <rect x="16" y="17" width="56" height="56" rx="12" fill="#1c71d8" opacity="0.1"/>
    <text x="44" y="52" text-anchor="middle" font-size="22" fill="#1c71d8">◈</text>

    <text x="86" y="30" font-size="14" font-weight="600" fill="#1e1e1e">Refactor the API endpoints to use async handlers…</text>
    <text x="86" y="50" font-size="12" fill="#666666">alpha</text>
    <text x="86" y="70" font-size="11" fill="#aaaaaa">2 messages</text>

    <text x="660" y="30" text-anchor="end" font-size="11" fill="#aaaaaa">2024-01-01</text>
    <text x="660" y="56" text-anchor="end" font-size="18" fill="#d0d0d0">›</text>
  </g>

  <!-- Annotation -->
  <text x="360" y="450" text-anchor="middle" font-size="11" fill="#999999">Larger tool icon with rounded rect · Prompt as title · Project + count + time on separate lines · Resume via context menu</text>
</svg>