<svg xmlns="http://www.w3.org/2000/svg" width="720" height="420" viewBox="0 0 720 420">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap');
      text { font-family: 'Inter', 'Cantarell', sans-serif; }
    </style>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <clipPath id="card-clip">
      <rect x="20" y="50" width="680" height="340" rx="12"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="720" height="420" fill="#fafafa" rx="16"/>

  <!-- Title -->
  <text x="20" y="35" font-size="15" font-weight="600" fill="#1e1e1e" opacity="0.6">PROPOSAL A — Clean ActionRow (GNOME HIG)</text>

  <!-- Card container -->
  <rect x="20" y="50" width="680" height="340" rx="12" fill="#ffffff" filter="url(#shadow)" stroke="#e0e0e0" stroke-width="0.5"/>

  <!-- Row 1 -->
  <g transform="translate(20, 50)" clip-path="url(#card-clip)">
    <!-- Row background -->
    <rect x="0" y="0" width="680" height="80" fill="#ffffff" rx="12"/>

    <!-- Tool icon (Claude Code - orange circle) -->
    <circle cx="40" cy="40" r="14" fill="#e66100" opacity="0.15"/>
    <text x="40" y="45" text-anchor="middle" font-size="14" fill="#e66100">✦</text>

    <!-- Title: first prompt -->
    <text x="68" y="30" font-size="14" font-weight="500" fill="#1e1e1e">Redesign the SessionRow component to show first prompt</text>

    <!-- Subtitle: project + messages + time -->
    <text x="68" y="52" font-size="12" fill="#888888">sessions-chronicle · 8 messages · 4d ago</text>

    <!-- Chevron only (no button!) -->
    <text x="660" y="44" text-anchor="end" font-size="16" fill="#cccccc">›</text>

    <!-- Separator -->
    <line x1="68" y1="79" x2="660" y2="79" stroke="#f0f0f0" stroke-width="1"/>
  </g>

  <!-- Row 2 -->
  <g transform="translate(20, 130)">
    <rect x="0" y="0" width="680" height="80" fill="#ffffff"/>

    <!-- Tool icon (Codex - green) -->
    <circle cx="40" cy="40" r="14" fill="#26a269" opacity="0.15"/>
    <text x="40" y="45" text-anchor="middle" font-size="14" fill="#26a269">◆</text>

    <!-- Title: first prompt -->
    <text x="68" y="30" font-size="14" font-weight="500" fill="#1e1e1e">Fix the authentication bug in the login flow</text>

    <!-- Subtitle -->
    <text x="68" y="52" font-size="12" fill="#888888">my-webapp · 3 messages · 2026-01-18</text>

    <!-- Chevron -->
    <text x="660" y="44" text-anchor="end" font-size="16" fill="#cccccc">›</text>

    <!-- Separator -->
    <line x1="68" y1="79" x2="660" y2="79" stroke="#f0f0f0" stroke-width="1"/>
  </g>

  <!-- Row 3 -->
  <g transform="translate(20, 210)">
    <rect x="0" y="0" width="680" height="80" fill="#ffffff"/>

    <!-- Tool icon (OpenCode - blue) -->
    <circle cx="40" cy="40" r="14" fill="#3584e4" opacity="0.15"/>
    <text x="40" y="45" text-anchor="middle" font-size="14" fill="#3584e4">◎</text>

    <!-- Title -->
    <text x="68" y="30" font-size="14" font-weight="500" fill="#1e1e1e">Help me write unit tests for the database module</text>

    <!-- Subtitle -->
    <text x="68" y="52" font-size="12" fill="#888888">project · 2 messages · 2025-01-10</text>

    <!-- Chevron -->
    <text x="660" y="44" text-anchor="end" font-size="16" fill="#cccccc">›</text>

    <line x1="68" y1="79" x2="660" y2="79" stroke="#f0f0f0" stroke-width="1"/>
  </g>

  <!-- Row 4 -->
  <g transform="translate(20, 290)">
    <rect x="0" y="0" width="680" height="80" fill="#ffffff"/>

    <!-- Tool icon (MistralVibe - dark blue) -->
    <circle cx="40" cy="40" r="14" fill="#1c71d8" opacity="0.15"/>
    <text x="40" y="45" text-anchor="middle" font-size="14" fill="#1c71d8">◈</text>

    <!-- Title -->
    <text x="68" y="30" font-size="14" font-weight="500" fill="#1e1e1e">Refactor the API endpoints to use async handlers…</text>

    <!-- Subtitle -->
    <text x="68" y="52" font-size="12" fill="#888888">alpha · 2 messages · 2024-01-01</text>

    <!-- Chevron -->
    <text x="660" y="44" text-anchor="end" font-size="16" fill="#cccccc">›</text>
  </g>

  <!-- Annotation -->
  <rect x="20" y="395" width="680" height="20" fill="none"/>
  <text x="360" y="410" text-anchor="middle" font-size="11" fill="#999999">Resume action moved to right-click context menu · Prompt as title · Metadata in subtitle</text>
</svg>