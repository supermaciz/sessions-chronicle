<svg xmlns="http://www.w3.org/2000/svg" width="720" height="460" viewBox="0 0 720 460">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap');
      text { font-family: 'Inter', 'Cantarell', sans-serif; }
    </style>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="460" fill="#fafafa" rx="16"/>

  <!-- Title -->
  <text x="20" y="35" font-size="15" font-weight="600" fill="#1e1e1e" opacity="0.6">PROPOSAL C — Fixed-column layout with aligned actions (GNOME HIG)</text>

  <!-- Card container -->
  <rect x="20" y="50" width="680" height="380" rx="12" fill="#ffffff" filter="url(#shadow)" stroke="#e0e0e0" stroke-width="0.5"/>

  <!-- Column guide lines (subtle) -->
  <line x1="540" y1="55" x2="540" y2="425" stroke="#f5f5f5" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="610" y1="55" x2="610" y2="425" stroke="#f5f5f5" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- Column headers (subtle) -->
  <text x="300" y="70" text-anchor="middle" font-size="9" fill="#cccccc" font-weight="500">CONTENT</text>
  <text x="570" y="70" text-anchor="middle" font-size="9" fill="#cccccc" font-weight="500">TIME</text>
  <text x="640" y="70" text-anchor="middle" font-size="9" fill="#cccccc" font-weight="500">ACTIONS</text>

  <!-- Row 1 -->
  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="680" height="76" fill="#ffffff" rx="0"/>

    <!-- Tool icon -->
    <circle cx="32" cy="38" r="12" fill="#e66100" opacity="0.15"/>
    <text x="32" y="43" text-anchor="middle" font-size="12" fill="#e66100">✦</text>

    <!-- Title -->
    <text x="56" y="28" font-size="14" font-weight="500" fill="#1e1e1e">Redesign the SessionRow component to show…</text>

    <!-- Subtitle -->
    <text x="56" y="50" font-size="12" fill="#888888">sessions-chronicle · 8 messages</text>

    <!-- Time column (fixed at x=540) -->
    <text x="570" y="42" text-anchor="middle" font-size="11" fill="#aaaaaa">4d ago</text>

    <!-- Action column (fixed at x=610) -->
    <!-- Resume button -->
    <rect x="620" y="22" width="32" height="32" rx="8" fill="#f0f0f0"/>
    <text x="636" y="43" text-anchor="middle" font-size="14" fill="#666666">⏵</text>

    <!-- Chevron -->
    <text x="668" y="42" font-size="16" fill="#cccccc">›</text>

    <!-- Separator -->
    <line x1="56" y1="75" x2="660" y2="75" stroke="#f0f0f0" stroke-width="1"/>
  </g>

  <!-- Row 2 -->
  <g transform="translate(20, 156)">
    <rect x="0" y="0" width="680" height="76" fill="#ffffff"/>

    <circle cx="32" cy="38" r="12" fill="#26a269" opacity="0.15"/>
    <text x="32" y="43" text-anchor="middle" font-size="12" fill="#26a269">◆</text>

    <text x="56" y="28" font-size="14" font-weight="500" fill="#1e1e1e">Fix the authentication bug in the login flow</text>
    <text x="56" y="50" font-size="12" fill="#888888">my-webapp · 3 messages</text>

    <text x="570" y="42" text-anchor="middle" font-size="11" fill="#aaaaaa">Jan 18</text>

    <rect x="620" y="22" width="32" height="32" rx="8" fill="#f0f0f0"/>
    <text x="636" y="43" text-anchor="middle" font-size="14" fill="#666666">⏵</text>
    <text x="668" y="42" font-size="16" fill="#cccccc">›</text>

    <line x1="56" y1="75" x2="660" y2="75" stroke="#f0f0f0" stroke-width="1"/>
  </g>

  <!-- Row 3 -->
  <g transform="translate(20, 232)">
    <rect x="0" y="0" width="680" height="76" fill="#ffffff"/>

    <circle cx="32" cy="38" r="12" fill="#3584e4" opacity="0.15"/>
    <text x="32" y="43" text-anchor="middle" font-size="12" fill="#3584e4">◎</text>

    <text x="56" y="28" font-size="14" font-weight="500" fill="#1e1e1e">Help me write unit tests for the database module</text>
    <text x="56" y="50" font-size="12" fill="#888888">project · 2 messages</text>

    <text x="570" y="42" text-anchor="middle" font-size="11" fill="#aaaaaa">Jan 10</text>

    <rect x="620" y="22" width="32" height="32" rx="8" fill="#f0f0f0"/>
    <text x="636" y="43" text-anchor="middle" font-size="14" fill="#666666">⏵</text>
    <text x="668" y="42" font-size="16" fill="#cccccc">›</text>

    <line x1="56" y1="75" x2="660" y2="75" stroke="#f0f0f0" stroke-width="1"/>
  </g>

  <!-- Row 4 -->
  <g transform="translate(20, 308)">
    <rect x="0" y="0" width="680" height="76" fill="#ffffff"/>

    <circle cx="32" cy="38" r="12" fill="#1c71d8" opacity="0.15"/>
    <text x="32" y="43" text-anchor="middle" font-size="12" fill="#1c71d8">◈</text>

    <text x="56" y="28" font-size="14" font-weight="500" fill="#1e1e1e">Refactor the API endpoints to use async handlers…</text>
    <text x="56" y="50" font-size="12" fill="#888888">alpha · 2 messages</text>

    <text x="570" y="42" text-anchor="middle" font-size="11" fill="#aaaaaa">Jan 01</text>

    <rect x="620" y="22" width="32" height="32" rx="8" fill="#f0f0f0"/>
    <text x="636" y="43" text-anchor="middle" font-size="14" fill="#666666">⏵</text>
    <text x="668" y="42" font-size="16" fill="#cccccc">›</text>
  </g>

  <!-- Annotation -->
  <text x="360" y="450" text-anchor="middle" font-size="11" fill="#999999">Custom gtk::Box layout · Fixed-width time + action columns · Buttons perfectly aligned across all rows</text>
</svg>